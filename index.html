<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
    <title>Front end mentor NFT preview card component</title>
</head>
<body>
    <main>
        <div class="image">
            <img id="equilibrium" src="./assets/image-equilibrium.jpg">
        </div>
         
    
        <div class="content">
        
            <h1>Equilibrium #3429</h1>
            <br>
            <p id="mainP">Our Equilibrium collection promotes balance and calm.</p>
            <br>
            <p id="etherumP">
                <img id="etherum" src="./assets/icon-ethereum.svg">  0.041ETH
            </p>
            
            <p id="clockP">
                <img id="clock" src="./assets/icon-clock.svg">   3 days left
            </p>
        

            <hr>  

       
            <img id="avatar" src="./assets/image-avatar.png">
            <p id="avatarP">Creation of <span>Vinicius Marques</span></p>
        </div>
    </main>
</body>
</html>
